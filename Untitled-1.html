<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Watch and download the latest Bollywood movies in HD quality. Stream Hindi films online or download for offline viewing.">
  <meta name="keywords" content="Bollywood movies, Hindi films, HD movies download, watch online, free movies">
  <meta name="author" content="Hindi Movies Hub">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé¨</text></svg>">
  <title>Hindi Movies Hub | Watch & Download Bollywood Films in HD</title>
  <style>
    :root {
      --primary-color: #00c8c8;
      --primary-hover: #00a8a8;
      --secondary-color: #ff6b6b;
      --text-color: #ffffff;
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --container-bg: rgba(0, 0, 0, 0.6);
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://images.pexels.com/photos/28494632/pexels-photo-28494632.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: var(--bg-overlay);
      z-index: 1;
    }

    .top-banner, .bottom-banner {
      width: 100%;
      max-width: 800px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      margin: 0 auto;
    }

    .top-banner {
      margin-bottom: 2rem;
    }

    .bottom-banner {
      margin-top: 2rem;
    }

    .top-banner:hover, .bottom-banner:hover {
      transform: translateY(-5px);
    }

    .top-banner img, .bottom-banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
      background-color: var(--container-bg);
      border-radius: var(--border-radius);
      max-width: 100%;
      width: min(90%, 450px);
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    #countdown {
      font-size: 2.5rem;
      margin: 1.5rem 0;
      color: var(--primary-color);
      font-weight: 700;
    }

    .btn-group {
      display: none;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .btn {
      background: var(--primary-color);
      color: #111;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 200, 200, 0.3);
    }

    .btn-secondary {
      background: var(--secondary-color);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .btn:hover, .btn:focus {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 200, 200, 0.4);
    }

    .btn-secondary:hover, .btn-secondary:focus {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(1rem); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .top-banner, .bottom-banner {
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  
  <!-- Top Banner -->
  <div class="top-banner">
    <img src="https://via.placeholder.com/800x200/00c8c8/ffffff?text=Top+Banner:+New+Releases" alt="New Bollywood Movies Banner">
  </div>

  <main class="container">
    <h1>üé¨ Premium Hindi Movies in HD</h1>
    <p>Stream or download the latest Bollywood blockbusters in high definition quality.</p>
    <div id="countdown" aria-live="polite">10</div>
    <div class="btn-group" id="buttons">
      <a href="https://balmyrind.com/y18qgf61?key=8e41af7fb2f213ebdda658bd16b91faf" 
         class="btn" 
         target="_blank" 
         rel="noopener noreferrer"
         aria-label="Download movies">
        <span aria-hidden="true">üì•</span> Download
      </a>
      <a href="https://balmyrind.com/y18qgf61?key=8e41af7fb2f213ebdda658bd16b91faf" 
         class="btn btn-secondary" 
         target="_blank" 
         rel="noopener noreferrer"
         aria-label="Watch movies online">
        <span aria-hidden="true">‚ñ∂Ô∏è</span> Watch Now
      </a>
    </div>
  </main>

  <!-- Bottom Banner -->
  <div class="bottom-banner">
    <img src="https://via.placeholder.com/800x200/ff6b6b/ffffff?text=Bottom+Banner:+Special+Offers" alt="Special Offers Banner">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        let timeLeft = 10;
        const countdown = document.getElementById("countdown");
        const buttons = document.getElementById("buttons");
        
        if (!countdown || !buttons) {
          throw new Error('Required elements not found');
        }

        const timer = setInterval(() => {
          timeLeft--;
          countdown.textContent = timeLeft;
          
          if (timeLeft <= 0) {
            clearInterval(timer);
            countdown.style.display = "none";
            buttons.style.display = "flex";
          }
        }, 1000);
      } catch (error) {
        console.error('Error in countdown:', error);
        const buttons = document.getElementById("buttons");
        const countdown = document.getElementById("countdown");
        if (buttons) buttons.style.display = "flex";
        if (countdown) countdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
